apiVersion: apps/v1
kind: Deployment
metadata:
  name: openaihub-ui-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: openaihub-ui-operator
  template:
    metadata:
      labels:
        name: openaihub-ui-operator
    spec:
      serviceAccountName: openaihub-ui-operator
      containers:
        - name: ansible
          command:
          - /usr/local/bin/ao-logs
          - /tmp/ansible-operator/runner
          - stdout
          # Replace this with the built image name
          image: ffdlops/openaihub-ui:v0.0.1
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
            readOnly: true
        - name: operator
          # Replace this with the built image name
          image: ffdlops/openaihub-ui:v0.0.1
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "openaihub-ui-operator"
            - name: REACT_APP_API
              value: "169.63.38.242:32123"
      volumes:
        - name: runner
          emptyDir: {}
